<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
         <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
       
        <link rel="stylesheet" type="text/css" href="../css/font.css" />
        <link rel="stylesheet" type="text/css" href="../css/input.css" />
        <link rel="stylesheet" type="text/css" href="../css/car.css" />
    </head>
    <body>
        <div id="isheader">
            
        </div>
        <div id="content" class="clearfix">
            <div id="contanier"></div>
            <div id="isright">
                <h1>我的购物车</h1>
                <p class="carp1 ">
                    <span>温馨提示</span>：亲爱的顾客，您还没有登录哦，商品优惠价以登录后显示为准哦~
                </p>
                <table id="mytable">
                    <tr>
                        <th>商品信息</th>
                        <th>商品单价</th>
                        <th>积分</th>
                        <th>数量</th>
                        <th>小计</th>
                    </tr>
                </table>
                <p class="carp2">
                    暂无商品信息
                </p>
                <div class="cardiv">
                    <span><input type="checkbox" id="carcheck" /></span><span>全选</span>
                    <ul>
                        <li><span>商品金额</span><span>￥0</span></li>
                        <li><span>会员优惠</span><span>￥0</span></li>
                        <li><span>商品总计(配送费，进口税另计)</span><span>￥0</span></li>
                    </ul>
                </div>
                <ul class="clearfix kaoul">
                    <li id="toindex">返回首页</li>
                    <li id="pay">马上结算</li>
                </ul>

            </div>
            <div id="istheimg"></div>
            <div id="isfooter"></div>
        </div>
    </body>
</html>
